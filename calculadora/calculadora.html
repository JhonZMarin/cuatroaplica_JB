<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="Css/calculadora.css">
</head>

<body>
    <div class="main">
        <p>CALCULADORA</p>
        <input type="text" name="text" placeholder="0" id="texto"><br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>
        <button>C</button><br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>/</button><br>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button><br>
        <button>H</button>
        <button>0</button>
        <button>.</button>
        <button>+</button>
        <button id="igual">=</button>
    </div>

    <script src="JS/calculadora.js"></script>
</body>

</html>
